name: "golang-vulnerabilities"

on:
  push:
    branches: [ main ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ main ]
jobs:
  golangci:
    name: golang-vulnerabilities
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: opzkit/govulncheck-action@v1
        with:
          go-version-file: 'go.mod'
