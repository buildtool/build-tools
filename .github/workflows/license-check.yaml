name: Check dependencies licenses

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'www/**'
      - '*.md'
      - '.editorconfig'
      - 'LICENSE'
      - 'install.sh'
  pull_request:
    branches: [ main ]
    paths-ignore:
      - 'www/**'
      - '*.md'
      - '.editorconfig'
      - 'LICENSE'
      - 'install.sh'

jobs:
  license-check:
    runs-on: ubuntu-latest
    name: License and Copyright Check
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          check-latest: 'true'

      - name: Install google/go-licenses package
        run: go install github.com/google/go-licenses@latest
        shell: bash

      - name: Check license
        run:  go-licenses check --ignore golang.org/x/sys/unix --ignore github.com/modern-go/reflect2 --ignore golang.org/x/crypto/chacha20 --ignore github.com/klauspost/compress/zstd/internal/xxhash --ignore go.starlark.net/starlark ./...
